<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="buttons">
    <button type="button" class="btn btn-primary" id="dogBtn" >dog</button>
    <button type="button" class="btn btn-success" id="catBtn">cat</button>
    <button type="button" class="btn btn-warning" id="dinoBtn">dino</button>
    <button type="button" class="btn btn-secondary" id="showBtn">Show All</button>
  </div>
  <div id="app"></div>
  <!-- form -->
  <div id="forms">
    <h5>Submit Pet</h5>
    <form>
      <div class="form-floating mb-3">
        <input type="text"  id="name" placeholder="Pet Name" required>
        <label for="name">Pet Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="url"  id="image" placeholder="image" required>
        <label for="imageUrl">Image</label>
      </div>
      
      <div class="form-floating mb-3">
        <input type="text"  id="petColor" placeholder="Color of Pet" required>
        <label for="color">Pet Color</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text"  id="specialSkill" placeholder="Pet Skill" required>
        <label for="specialSkill">Pet Special Skill</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text"  id="type" placeholder="type of pet" required>
        <label for="type">Pet Type</label>
      </div>
      <!-- SUBMIT BUTTON -->
      <button type="submit" class="btn btn-success" id="form-submit" >Add Pet</button>
    </form>
  
  </div>
  <!-- END FORM  -->
  
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
